<div class="container py-5">
    <div class="py-4"><b>-- Day 1 - 4</b></div>

    <h2>Hello there!</h2>
    <h3>Your name: {{ user.name }}</h3>
    <p>Your name: {{ user.age }}</p>
    <div *ngIf="user.age >= 21; else noPG13">
        Bạn có thể xem nội dung >= 21
    </div>

    <ng-template #noPG13>
        <div>
            Bạn không thể xem nội dung < 21
        </div>
    </ng-template>

    <div class="py-4"><b>-- Day 7</b></div>

    <div *ngFor="let author of authors; index as idx; count as total" class="py-1">
        ({{idx}})/({{total}}): {{author.id}} - {{author.firstName}}
        {{author.lastName}}
    </div>

    <div class="py-4"><b>-- Day 6</b></div>

    <app-progress-bar
        [progress]="user.age"
        [backgroundColor]="'#9e9e9e'"
        [progressColor]="'#2e8b57'"
    >
    </app-progress-bar>

    <div class="py-4"><b>-- Day 7</b></div>

    <div class="row">
        <div class="image-item col-2" *ngFor="let author of authors; index as idx; count as total">
            <app-img [src]="author.photo?.url" [alt]="author.lastName"></app-img>
        </div>
    </div>

    <div class="py-4"><b>-- Day 8</b></div>

    <app-author-list></app-author-list>
</div>
