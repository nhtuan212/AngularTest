<h4 class="title text-center">{{title}}</h4>

<div class="card">
    <div class="card-header">
        You have selected
        <ng-container [ngTemplateOutlet]="counterTmp1"></ng-container>
    </div>
    <div class="card-body">
        There are
        <ng-container [ngTemplateOutlet]="counterTmp1"></ng-container> was selected.
    </div>
    <div class="card-footer">
        You have selected
        <ng-container [ngTemplateOutlet]="counterTmp1"></ng-container>
    </div>
</div>

<ng-template #counterTmp1>
    <span class="badge badge-primary bg-primary">{{ counter }}</span> items
</ng-template>
